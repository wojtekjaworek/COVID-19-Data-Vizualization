<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID-19 Data Visualization</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css')}}">
</head>
<body>



<div>
    <a href="{{url_for('index')}}">HOME PAGE</a>
</div>

<div>

    <form action="{{ url_for('handle_data') }}" method="post">
    <select name="Country">
        {% for country in countries %}
        <option value="{{country|safe}}">{{country|safe}}</option>
        {% endfor %}
    </select>
    <p><input type="submit" value="Submit"></p>
    </form>


</div>

{% block world_map_options %}{% endblock %}
{% block world_map %}{% endblock %}
{% block daily_cases_plot %}{% endblock %}
{% block now_displaying %}{% endblock %}

</body>
</html>
